<head>
        
        <meta charset="utf-8" />
        <title>Two Step Verification | Dashonic - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Pichforest" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    
    <body>

    <!-- <body data-layout="horizontal"> -->

        <div class="authentication-bg min-vh-100">
            <div class="bg-overlay bg-white"></div>
            <div class="container">
                <div class="d-flex flex-column min-vh-100 px-3 pt-4">
                 <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        
                        <div class="text-center py-5">
                            <div class="mb-4 mb-md-5">
                                <a href="index.html" class="d-block auth-logo">
                                    <img src="assets/images/logo-dark.png" alt="" height="22" class="auth-logo-dark">
                                    <img src="assets/images/logo-light.png" alt="" height="22" class="auth-logo-light">
                                </a>
                            </div>
                            <div class="mb-4 mb-md-5">
                                <div class="avatar-lg mx-auto">
                                    <div class="avatar-title bg-light text-primary display-5 rounded-circle">
                                        <i class="uil uil-envelope-alt"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="text-muted mb-4 mb-md-5">
                                <h4 class="">Verify Your Email</h4>
                                <p>Please enter the 4 digit code sent to <span class="fw-semibold">example@abc.com</span></p>
                            </div>
                            <form>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="mb-3">
                                            <label for="digit1-input" class="visually-hidden">Dight 1</label>
                                            <input type="text"
                                                class="form-control form-control-lg text-center"
                                                onkeyup="moveToNext(this, 2)" maxLength="1"
                                                id="digit1-input">
                                        </div>
                                    </div><!-- end col -->

                                    <div class="col-3">
                                        <div class="mb-3">
                                            <label for="digit2-input" class="visually-hidden">Dight 2</label>
                                            <input type="text"
                                                class="form-control form-control-lg text-center"
                                                onkeyup="moveToNext(this, 3)" maxLength="1"
                                                id="digit2-input">
                                        </div>
                                    </div><!-- end col -->

                                    <div class="col-3">
                                        <div class="mb-3">
                                            <label for="digit3-input" class="visually-hidden">Dight 3</label>
                                            <input type="text"
                                                class="form-control form-control-lg text-center"
                                                onkeyup="moveToNext(this, 4)" maxLength="1"
                                                id="digit3-input">
                                        </div>
                                    </div><!-- end col -->

                                    <div class="col-3">
                                        <div class="mb-3">
                                            <label for="digit4-input" class="visually-hidden">Dight 4</label>
                                            <input type="text"
                                                class="form-control form-control-lg text-center"
                                                onkeyup="moveToNext(this, 4)" maxLength="1"
                                                id="digit4-input">
                                        </div>
                                    </div><!-- end col -->
                                </div>
                            </form><!-- end form -->

                            <div class="mt-4">
                                <a href="#" class="btn btn-info w-100">Confirm</a>
                            </div>

                            <div class="mt-5 text-center text-muted">
                                <p>Didn't receive a code ? <a href="#" class="fw-medium text-decoration-underline">Resend</a></p>
                            </div>
                        </div>  
                        </div><!-- end col -->
                    </div><!-- end row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center text-muted p-4">
                            <p class="mb-0">&copy; <script>document.write(new Date().getFullYear())</script> Dashonic. Crafted with <i class="mdi mdi-heart text-danger"></i> by Pichforest</p>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
            </div>
            </div>
            <!-- end container -->
        </div>
        <!-- end authentication section -->

        <!-- JAVASCRIPT -->
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenujs/metismenujs.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/feather-icons/feather.min.js"></script>

        <!-- two-step-verification js -->
        <script src="assets/js/pages/two-step-verification.init.js"></script>

    </body>
